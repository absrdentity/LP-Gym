{% extends 'layout.html' %}

{% block head %}
    <title>Login | LP Gym</title>
{% endblock %}

{% block body %}

<style>
    body {
        background: #0b0b0b;
        }

    .page-content {
        padding-top: 120px;
        padding-bottom: 80px;
        }

    .form-container {
        max-width: 520px;
        margin: auto;
        padding: 40px;
        background: #141414;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        color: #fff;
        }

    .form-group label {
        font-weight: 600;
        margin-bottom: 6px;
        color: #ccc;
        }

    .form-group input {
        width: 100%;
        padding: 14px 16px;
        background: #1c1c1c;
        border: 1px solid #333;
        border-radius: 10px;
        color: #fff;
        }

    .form-group input:focus {
        outline: none;
        border-color: #ff3b3b;
        box-shadow: 0 0 0 2px rgba(255,59,59,0.25);
        }

    .btn-submit {
        background: linear-gradient(135deg, #ff3b3b, #d10927);
        color: #fff;
        padding: 15px;
        border: none;
        border-radius: 999px;
        font-weight: 700;
        width: 100%;
        }

    .error-message {
        background: rgba(255,59,59,0.1);
        color: #ff6b6b;
        padding: 10px 14px;
        border-radius: 8px;
        margin-bottom: 15px;
        }

    .login-link {
        text-align: center;
        margin-top: 20px;
        color: #aaa;
        }

    .login-link a {
        color: #ff3b3b;
        font-weight: 600;
        text-decoration: none;
        }

</style>

<main class="page-content">
  <div class="container">

    <h2 class="text-center text-light fw-bold mb-2">
      Welcome Back
    </h2>
    <p class="text-center text-secondary mb-4">
      Log in and continue your transformation
    </p>

    <div class="form-container">
      <form method="POST" action="{{ url_for('login') }}">

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          >
        </div>

        {% if error %}
          <div class="error-message">
            {{ error }}
          </div>
        {% endif %}

        <button type="submit" class="btn-submit">
          LOGIN
        </button>
      </form>

      <div class="login-link">
        Don’t have an account?
        <a href="/join">Join LP Gym</a>
      </div>
    </div>

  </div>
</main>


{% endblock %}
