{% extends 'layout.html' %}

{% block head %}
<title>Extend Membership | LP Gym</title>
{% endblock %}

{% block body %}
<main class="page-content">
  <div class="container py-5">
    <h2 class="text-center text-light mb-4">Extend Your Membership</h2>

    <div class="card dashboard-card mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <p class="text-light mb-3">
          Current Expiry Date: <strong>{{ user.membership_expiry }}</strong>
        </p>

        <form method="POST">
          <div class="mb-3">
            <label for="months" class="form-label text-light">Select Duration to Extend</label>
            <select name="months" id="months" class="form-select">
              <option value="1">1 Month</option>
              <option value="3">3 Months</option>
              <option value="6">6 Months</option>
              <option value="12">12 Months</option>
            </select>
          </div>

          <button type="submit" class="btn btn-danger w-100">
            Extend Membership
          </button>
        </form>
      </div>
    </div>

  </div>
</main>
{% endblock %}
