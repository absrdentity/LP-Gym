{% extends 'layout.html' %}

{% block head %}
    <title>Join | LP Gym</title>
{% endblock %}

{% block body %}

<style>
  body {
    background: #0b0b0b;
  }

  .page-content {
    padding-top: 120px;
    padding-bottom: 80px;
  }

  .form-container {
    max-width: 520px;
    margin: auto;
    padding: 40px;
    background: #141414;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    color: #fff;
  }

  .form-container h2 {
    font-weight: 800;
    margin-bottom: 10px;
  }

  .form-container p {
    color: #b5b5b5;
  }

  .form-group {
    margin-bottom: 22px;
  }

  .form-group label {
    font-weight: 600;
    margin-bottom: 6px;
    color: #ccc;
    display: block;
  }

  .form-group input,
  .form-group select {
    width: 100%;
    padding: 14px 16px;
    background: #1c1c1c;
    border: 1px solid #333;
    border-radius: 10px;
    color: #fff;
    font-size: 0.95rem;
    transition: all 0.3s ease;
  }

  .form-group input::placeholder {
    color: #777;
  }

  .form-group input:focus,
  .form-group select:focus {
    outline: none;
    border-color: #ff3b3b;
    box-shadow: 0 0 0 2px rgba(255,59,59,0.25);
    background: #1e1e1e;
  }

  .btn-submit {
    background: linear-gradient(135deg, #ff3b3b, #d10927);
    color: #fff;
    padding: 15px;
    border: none;
    border-radius: 999px;
    font-size: 1rem;
    font-weight: 700;
    width: 100%;
    cursor: pointer;
    margin-top: 10px;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(255,59,59,0.35);
  }

  .login-link {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9rem;
    color: #aaa;
  }

  .login-link a {
    color: #ff3b3b;
    text-decoration: none;
    font-weight: 600;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  .error-message {
    background: rgba(255,59,59,0.1);
    color: #ff6b6b;
    padding: 10px 14px;
    border-radius: 8px;
    font-size: 0.9rem;
    margin-bottom: 15px;
  }
</style>

<main class="page-content">
    <div class="container">
        <h2 class="text-center text-light fw-bold">
            Join LP Gym Today
        </h2>
        <p class="text-center text-secondary mb-4">
            Start your transformation now
        </p>

        <div class="form-container">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="package">Choose Your Package</label>
                    <select name="package" id="package" required>
                        <option value="">-- Choose Package --</option>
                        <option value="basic" {% if selected_package == 'basic' %}selected{% endif %} >Basic Plan (Rp 300k /month)</option>
                        <option value="premium" {% if selected_package == 'premium' %}selected{% endif %} >Premium Plan (Rp 500k /month)</option>
                        <option value="elite" {% if selected_package == 'elite' %}selected{% endif %} >Elite Plan (Rp 900k /month)</option>
                    </select>
                </div>

                {% if error %}
                    <div class="error-message">
                        {{ error }}
                    </div>
                {% endif %}


                <div class="login-link">
                    Already a member? <a href="/login">Login</a>
                </div>

                <button type="submit" class="btn-submit">Register</button>
            </form>
        </div>

    </div>
</main>

{% endblock %}
